services:
  - type: web
    name: jarvis4everyone
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    # Note: Set all environment variables in Render Dashboard
    # The app serves both backend API (/api/*) and frontend (/*) from the same service
    # For VITE_API_URL and VITE_API_BASE_URL, use your Render service URL (will be provided after deployment)