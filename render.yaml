services:
  - type: web
    name: jarvis4everyone-frontend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: false
        value: https://backend-gchd.onrender.com
      - key: VITE_API_BASE_URL
        sync: false
        value: https://backend-gchd.onrender.com
    healthCheckPath: /health
    autoDeploy: true
